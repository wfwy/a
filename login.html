<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht,initial-scale=1">
	<title>后台</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body style="background-color:#999" >
	<div class="text-center" style="padding-top: 150px">
		<div class="" style="width: 500px;margin: 0 auto;background-color: #fff;border-radius: 40px">
			<div class="" style="padding: 50px">
				<div class="" style="width: 300px;margin: 0 auto">		
					<h3 style="padding-bottom: 20px">后台管理</h3>
					<div class="form-group">
						<input type="text" id="account" class="form-control" placeholder="请输入账号">
					</div>
					<div class="form-group">
						<input type="text" id="password" class="form-control" placeholder="请输入密码">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="checkbox">记住我
						</label>
					</div>
					<button class="btn btn-success" type="submit" id="submit">登录</button>
				</div>
				<div id="error" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-hrader">
								<h5 id="error-title">登陆失败请重试！</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="navbar-fixed-bottom">
		<p class="text-center">Copyright @ 2019.wfwy All Rightes Reserved </p>
	</footer>
</body>
<script type="text/javascript">
	$("#submit").click(function(){
		var account=$("#account").val();
		if (!account) {
			$("#error-title").text('账号不能为空！');
			$("#error").modal('show');
			setTimeout(function(){
				$("#error").modal('hide');
			},1200);
			return false;
		}
		var password=$("#password").val();
		if (!password) {
			$("#error-title").text('密码不能为空！');
			$("#error").modal('show');
			setTimeout(function(){
				$("#error").modal('hide');
			},1200);
			return false;
		}
		location.href='index.html';
	})
</script>
</html>
