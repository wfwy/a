<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht,initial-scale=1">
	<title>后台</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="text-center" style="padding-top: 150px">
		<div class="" style="width: 500px;margin: 0 auto;background-color: #fff;border-radius: 40px">
			<div class="" style="padding: 50px">
				<div class="" style="width: 300px;margin: 0 auto">	

					
					<div class="progress">
					  	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="style">
					    <div class="progress-value">0%</div>
					  </div>
					</div>
					<div class=" progress-bar">
						<progress max="100" value="0" id="pg"></progress>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var pg=document.getElementById('pg'); 
	setInterval(function( ){
	   if(pg.value!=100){
	   		pg.value++;
	   }     
	   else{
	   		pg.value=0;
	   } 
	},500);

	$(function(){			
			var w=0;
			setInterval(function( ){
			   if(w!=100){
			   		$(".progress-value").html(w + "%");
			   		$("#style").css("width",w+"%");
			   		w++;
			   }     
			   else{
			   		w=0;
			   } 
			},500);
		})
</script>
